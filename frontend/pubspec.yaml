name: algorand_hackathon
description: Decentralized Identity Solution on Algorand
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  walletconnect_dart: ^0.0.11
  url_launcher: ^6.1.14
  image_picker: ^1.0.4
  algorand_dart: ^1.0.3
  shared_preferences: ^2.2.2
  http: ^0.13.3
  qr_flutter: ^4.0.0
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  intl: ^0.17.0
  mobile_scanner: ^3.5.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/pera_wallet_logo.png